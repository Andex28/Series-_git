<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS con selector por pseudo-clase</title>
    <link rel="icon" type="images/png" href="images/Imagen6.png">
    <link rel="stylesheet" href="css/css_ejemplo17_AACA.css">
</head>
<body>
    <h1>CSS aplicado a un selector con pseudo-clase</h1>
<!-- Enlace que se abre en una nueva ventana usando el valor _blank-->
<a href="https://www.google.com.mx" target="_blank">Google</a>
<br><br>
<!-- Link con URL relativo (enlace local dentro del mismo sitio)-->
<a href="ejemplo_01_AACA.html" target="_blank">
Ejemplo 3 realizado en clases</a>
<br><br>
<!-- Link con URL relativo en una carpeta en raíz del mismo sitio-->
<a href="/test/ejemplo_01_AACA.html" tarSget="_blank">
Ejemplo ubicado en una carpeta raíz del sitio</a>
<br><br>
<!-- Link con URL relativo en una carpeta arriba de la carpeta actual,
se coloca .. para indicar subir un nivel-->
<a href="../appweb2/ejemplo_01_AACA.html" target="_blank">
Ejemplo ubicado en una carpeta arriba de la carpeta actual
</a>
<hr>
</body>
</html>
