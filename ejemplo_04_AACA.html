<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <title>Formateo de texto</title>
</head>

<body>
    <h1>Ejemplo de formateo de texto</h1>
    <p>Este es un texto en <b>negrita</b>.</p>
    <p>Este es <strong>importante!</strong></p>
    <p>Este texto está en <i>cursiva.</i></p>
    <p>Este texto está <em>enfatizado.</em></p>
    <p>Este texto es <small>pequeño.</small></p>
    <p>Este texto está <mark>marcado.</mark></p>
    <p>Este texto es <sub>subíndice.</sub></p>
    <p>Este texto es <sup>superíndice.</sup></p>
</body>

</html>
